<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Architecture Sketch Generator</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      max-width: 700px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #222;
      color: white;
      margin-bottom: 1.5rem;
    }

    button:hover {
      background: #444;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .info {
      text-align: left;
    }

    .info p {
      margin: 0.4rem 0;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Architecture Sketch</h1>
    <button onclick="generateBuilding()">Generate Building</button>

    <div id="output"></div>
  </div>

  <script>
    /* =============================
       CONFIGURATION
       ============================= */
    const UNSPLASH_ACCESS_KEY = "YOUR_UNSPLASH_ACCESS_KEY_HERE";

    /*
      Metadata list (lightweight, extensible)
      Images are pulled dynamically from Unsplash
    */
    const buildings = [
      { name: "Fallingwater", year: "1935", style: "Organic Architecture" },
      { name: "Villa Savoye", year: "1931", style: "Modernism / International Style" },
      { name: "Sydney Opera House", year: "1973", style: "Expressionism" },
      { name: "Seagram Building", year: "1958", style: "Modernism" },
      { name: "Pantheon Rome", year: "126 AD", style: "Ancient Roman Architecture" },
      { name: "Guggenheim Museum Bilbao", year: "1997", style: "Deconstructivism" }
    ];

    async function generateBuilding() {
      const randomIndex = Math.floor(Math.random() * buildings.length);
      const building = buildings[randomIndex];

      const output = document.getElementById("output");
      output.innerHTML = "<p>Loadingâ€¦</p>";

      try {
        const response = await fetch(
          `https://api.unsplash.com/search/photos?query=${encodeURIComponent(
            building.name + " architecture"
          )}&orientation=landscape&per_page=10&client_id=${UNSPLASH_ACCESS_KEY}`
        );

        const data = await response.json();

        if (!data.results || data.results.length === 0) {
          throw new Error("No images found");
        }

        const image = data.results[Math.floor(Math.random() * data.results.length)];

        output.innerHTML = `
          <img src="${image.urls.regular}" alt="${building.name}" />
          <div class="info">
            <p><span class="label">Building:</span> ${building.name}</p>
            <p><span class="label">Year Built:</span> ${building.year}</p>
            <p><span class="label">Architectural Style:</span> ${building.style}</p>
            <p style="font-size:0.8rem; color:#666;">Photo by ${image.user.name} (Unsplash)</p>
          </div>
        `;
      } catch (error) {
        output.innerHTML = "<p>Unable to load image. Check API key.</p>";
      }
    }
  </script>
</body>
</html>
